<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <title>Poke</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>

    </style>
  </head>
  <body class="d-flex h-100 text-center text-black bg-light">  
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

    <main class="px-3">
        <p class="lead">
        <button class="btn btn-lg btn-primary" id="poker">Poke</button>
        </p>
    </main>

    <footer class="mt-auto text-white-50">
        <p><a href="https://github.com/patrickeasters/poke">Find me on GitHub</a></p>
    </footer>
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="pokeToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <strong class="me-auto">Poker</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body" id="pokeStatus">
            You have poked the button!
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script>
        const toastTrigger = document.getElementById('poker')
        const toastPoke = document.getElementById('pokeToast')
        if (toastTrigger) {
            toastTrigger.addEventListener('click', () => {
                fetch('/poke', {method: "POST"})
                const toast = new bootstrap.Toast(toastPoke)
                toast.show()
            })
        }
    </script>
</body>
</html>
